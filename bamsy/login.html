<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BamsyFx</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="Bamsyfx.html"><h1>BamsyFx</h1></a>
                </div>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- <ul class="nav-menu">
                    <li><a href="Bamsyfx.html">Home</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#testimonials">Testimonials</a></li>
                    <li><a href="index.html#pricing">Pricing</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul> -->
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-outline">Log In</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Log in to access your BamsyFx trading account</p>
            </div>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="social-btn">
                    <img src="/placeholder.svg?height=20&width=20" alt="Google">
                    <span>Google</span>
                </button>
                <button class="social-btn">
                    <img src="/placeholder.svg?height=20&width=20" alt="Apple">
                    <span>Apple</span>
                </button>
            </div>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BamsyFx. All rights reserved.</p>
            <p>Trading involves risk. Only risk capital you're prepared to lose.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    
                    // Animate hamburger to X
                    const spans = menuToggle.querySelectorAll('span');
                    spans.forEach(span => span.classList.toggle('active'));
                    
                    if (navMenu.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            }

            // Form Validation
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Basic form validation
                    let isValid = true;
                    const email = document.getElementById('email');
                    const password = document.getElementById('password');
                    
                    if (!email.value.trim()) {
                        isValid = false;
                        email.style.borderColor = '#ef4444';
                    } else {
                        email.style.borderColor = '';
                    }
                    
                    if (!password.value.trim()) {
                        isValid = false;
                        password.style.borderColor = '#ef4444';
                    } else {
                        password.style.borderColor = '';
                    }
                    
                    // Email validation
                    if (email.value) {
                        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailPattern.test(email.value)) {
                            isValid = false;
                            email.style.borderColor = '#ef4444';
                        }
                    }
                    
                    if (isValid) {
                        // In a real application, you would send the form data to a server
                        alert('Login successful! Redirecting to dashboard...');
                        // Redirect to dashboard or home page
                        // window.location.href = 'dashboard.html';
                    } else {
                        alert('Please fill in all required fields correctly.');
                    }
                });
            }
        });
    </script>
</body>
</html>
